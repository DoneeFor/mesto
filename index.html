<!DOCTYPE html>
<html lang="ru">
<head>
  <title>mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="container">
    <section class="profile">
      <img src="./images/Jacques-YvesCousteau.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
    </section>

    <footer class="footer body-container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </main>

  <article class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" name="profile-edit" autocomplete="on" class="popup__form">
        <fieldset class="popup__field">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" name="user-name" class="popup__input popup__input_user_name" value="">
          <input type="text" name="user-description" class="popup__input popup__input_user_occupation"
            value="">
          <button type="submit" class="popup__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </article>
  <script src="./scripts/index.js" defer></script>
</body>

</html>

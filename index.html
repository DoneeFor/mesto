<!DOCTYPE html>
<html lang="ru">
<head>
  <title>mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="container">
    <section class="profile">
      <img src="./images/Jacques-YvesCousteau.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
    </section>

    <footer class="footer body-container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </main>

  <article class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close"></button>
      <form action="#" name="profile-edit" autocomplete="on" class="popup__form">
        <fieldset class="popup__field">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" name="user-name" id="user-name" class="popup__input popup__input_user_name"  required minlength="2" maxlength="40" placeholder="Имя">
          <span class="popup__input-error" id="user-name-error"></span>
          <input type="text" name="user-description" id="user-description" class="popup__input popup__input_user_description"  required minlength="2" maxlength="200" placeholder="Вид деятельности">
          <span class="popup__input-error" id="user-description-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </article>

  <article class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close"></button>
      <form name="card-edit" autocomplete="on" class="popup__form">
        <fieldset class="popup__field">
          <legend class="popup__title">Новое место</legend>
          <input type="text" name="user-name" id="card-title" class="popup__input popup__input_card_name" placeholder="Название" requied minlength="2" maxlength="30">
          <span class="popup__input-error" id="card-title-error"></span>
          <input type="url" name="user-description" id="card-link" class="popup__input popup__input_card_link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="card-link-error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </article>

  <article class="popup popup_type_image-overlay">
    <div class="popup__container popup__container_type_image-overlay">
      <button type="button" class="popup__close"></button>
      <figure class="popup__figure">
        <img src="#" alt="Место" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </article>

  <template id="card-template">
    <figure class="card">
      <img src="#" alt="Место" class="card__image">
      <button class="card__trash"></button>
      <figcaption class="card__description">
        <h2 class="card__title"></h2>
        <button type="submit" class="card__like"></button>
      </figcaption>
    </figure>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
